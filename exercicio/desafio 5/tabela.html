<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        table{width: 400px;
            border-collapse: collapse;
            position: relative;
            background-color: white;}
        thead, tbody > th {
            color: rgb(131, 3, 3);
        }

       
        

        
        
      

        th, td { border: 1px solid black;
            padding: 10px;}
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class=" branco">
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>
            <tr class="  branco">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matématica</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
       
       
            <tr class=" branco">
                <th colspan="4">Média de Exatas</th>
                <td>0</td>
            </tr>
       

       
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Geografio</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class=" branco">
                <th colspan="4">Média de Humanas</th>
                <td>0</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
